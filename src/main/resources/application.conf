akka {
  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      unhandled = on
    }
  }
}

akka-workshop {

  session-handling-actor {

    timeout = 20000

  }

  stats-actor {

    top-counts = 2
    top-pages = 3

  }

}

akka.persistence.journal.plugin = "akka.persistence.journal.leveldb"
akka.persistence.journal.leveldb.native = off
